<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/queries.css" />
    <title>Abojani Academy</title>
</head>
<body>
    <section class="signup">
        <!-- <div class="main-image-container">
            <img src="../images/main-image-signup.png" alt="">
        </div> -->
        <div class="signup-container">
            <div class="logo-container">
                <img src="../images/Abojani-Academy-logo.png" alt="">
            </div>
            <div class="signup-form-container">
                <form class="signup-form" id="form" action="thank-you.html">
                    <div class="errors">
                        <h3 class="error-title">Error</h3>
                        <ul class="errors-list "></ul>
                    </div>
                    <input type="text" id="fullname" name="fullname" placeholder="Full Name"><br>
                    <input type="text" id="email" name="email" placeholder="yourname@example.com" required><br>
                    <input type="password" id="passwordconfirmation" name="password" placeholder="password" required><br>
                    <input type="password" id="password" name="password" placeholder="password" required><br>
                    <input type="checkbox" id="terms" name="terms">Agree to terms?<br>
                    <input class="submit-btn" type="submit" id='login-btn'  value="Sign up">
                    <a class="login-form" href="./log-in.html"><p class="log-in-text">Already have an account?<span> Log in</span></p></a>                     
                  </form> 
            </div>

        </div>
    </section>
    <script src="../js/script.js"></script>
    
</body>
</html>
