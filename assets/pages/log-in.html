<body>
    <section class="login">
        <div class="main-image-container">
            <img src="../images/main-image-signup.png" alt="">

        <div class="login-container">
            <div class="logo-container">
                <img src="../images/Abojani-Academy-logo.png" alt="">

                <form class="login-form" action="">

                    <input type="password" id="password" name="password" value="password"><br><br>
                    <input class="submit-btn" type="submit" value="Submit">
                    <a href="./sign-up.html"><p class="signup-text">Need an account?<span> Sign up</span></p></a> 
                  </form> 
            </div>

        </div>
    </section>
